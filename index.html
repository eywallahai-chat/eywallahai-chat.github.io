<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Eywallah AI - Orion 1 Chat</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="eywallah_ai_logo.png" />
</head>
<body>
  <header class="chat-header">
    <h1 class="chat-title">Eywallah AI - Orion 1</h1>
    <p class="chat-subtitle">Senin zekânın dijital yansıması ✨</p>
  </header>

  <main class="chat-main">
    <div class="chat-output" id="chat-output"></div>
    <form id="chat-form" class="chat-form">
      <textarea id="user-input" placeholder="Bir şey yazın..." required></textarea>
      <button type="submit">Gönder</button>
    </form>
  </main>

  <footer class="chat-footer">
    <button class="footer-btn" onclick="newChat()">🗑 Yeni Sohbet</button>
    <button class="footer-btn" onclick="toggleModMenu()">🎛 Modlar</button>
    <button class="footer-btn" onclick="alert('Ayarlar yakında!')">⚙️ Ayarlar</button>
  </footer>

  <!-- Mod Seçimi -->
  <div class="mod-menu" id="mod-menu">
    <h3>Mod Seç:</h3>
    <button onclick="setMode('egitim')">🧠 Eğitim</button>
    <button onclick="setMode('oyun')">🎮 Oyun</button>
    <button onclick="setMode('ilmi')">📿 İlmi</button>
    <button onclick="setMode('dev')">💻 Geliştirici</button>
    <button onclick="toggleModMenu()">Kapat</button>
  </div>

  <script src="chat.js"></script>
</body>
</html>
