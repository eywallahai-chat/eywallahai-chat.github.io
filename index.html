<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Eywallah AI – Orion 1</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="bg-gray-950 text-gray-100 flex min-h-screen">

  <main class="bg-gray-900 rounded-2xl shadow-2xl flex-1 flex flex-col h-[90vh] overflow-hidden m-4 lg:m-8">
    <header class="p-6 bg-gray-800 rounded-t-2xl flex items-center justify-between">
      <h1 class="text-3xl font-extrabold">Eywallah AI <span class="text-emerald-400">Orion 1</span></h1>
      <div class="text-sm text-gray-300">Netlify + OpenRouter • Shift+Enter yeni satır</div>
    </header>

    <section class="flex-1 overflow-hidden">
      <div id="chatArea" class="flex-1 p-6 overflow-y-auto scrollbar-thin space-y-4"></div>
    </section>

    <footer class="p-6 bg-gray-800 rounded-b-2xl flex items-end border-t border-gray-700 gap-4">
      <textarea id="userInput" placeholder="Mesajınızı buraya yazın..." class="flex-1 bg-gray-700 p-3 rounded-xl resize-none h-20"></textarea>
      <button id="sendMessageBtn" class="bg-emerald-500 px-6 py-3 rounded-xl text-gray-900 font-semibold">Gönder</button>
    </footer>
  </main>

  <script type="module" src="script.js"></script>
</body>
</html>
