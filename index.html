<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Eywallah AI Orion 1</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css" />
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');
        body {
            font-family: 'Inter', sans-serif;
        }
        .scrollbar-thin::-webkit-scrollbar {
            width: 8px;
        }
        .scrollbar-thin::-webkit-scrollbar-track {
            background: #1a1a1a;
            border-radius: 10px;
        }
        .scrollbar-thin::-webkit-scrollbar-thumb {
            background-color: #00FFB3;
            border-radius: 10px;
            border: 2px solid #1a1a1a;
        }

        /* Sohbet menüsü için yeni stiller */
        .sidebar {
            width: 12.5vw;
            min-width: 200px;
            background-color: #1a1a1a;
            color: #f2f2f2;
            padding: 20px;
            box-sizing: border-box;
            transition: transform 0.3s ease-in-out;
            transform: translateX(-100%);
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
            z-index: 50; /* Diğer her şeyin önünde olmalı */
        }
        .sidebar.open {
            transform: translateX(0);
        }

        #menuToggleBtn {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 60; /* Sidebar'ın da önünde olmalı */
            background: none;
            border: none;
            cursor: pointer;
            font-size: 24px;
            color: #f2f2f2;
            padding: 0;
        }
        .sidebar-buttons button {
            width: 100%;
            margin-bottom: 10px;
            background-color: #2a2a2a;
            color: #f2f2f2;
            font-weight: 500;
        }
        .sidebar-buttons button:hover {
            background-color: #3a3a3a;
        }
    </style>
</head>
<body class="bg-gray-950 text-gray-100 flex items-center justify-center min-h-screen p-4">

    <!-- Sol üstteki menü butonu -->
    <button id="menuToggleBtn">☰</button>

    <!-- Soldan açılan sohbet menüsü -->
    <div id="sidebar" class="sidebar">
        <div class="sidebar-buttons">
            <button id="newChatBtn" class="bg-gray-700 text-white p-3 rounded-xl shadow-md w-full mb-3">
                Yeni Sohbet
            </button>
            <button id="deleteChatBtn" class="bg-red-700 text-white p-3 rounded-xl shadow-md w-full">
                Sohbeti Sil
            </button>
        </div>
        <!-- Diğer sohbetler buraya eklenebilir -->
    </div>

    <!-- Ana içerik konteyneri -->
    <div class="bg-gray-900 rounded-2xl shadow-2xl w-full max-w-4xl flex flex-col h-[90vh] overflow-hidden">
        <header class="p-6 bg-gray-800 rounded-t-2xl flex items-center justify-between">
            <h1 class="text-4xl font-extrabold text-white tracking-tight">
                Eywallah AI <span class="text-emerald-400">Orion 1</span>
            </h1>
            <button id="modesToggle" class="bg-emerald-500 hover:bg-emerald-600 text-gray-900 font-semibold py-2 px-5 rounded-xl shadow-lg transition-all duration-300 transform hover:scale-105">
                Modlar
            </button>
        </header>

        <main class="flex-1 flex overflow-hidden">
            <div id="chatArea" class="flex-1 flex flex-col p-6 overflow-y-auto scrollbar-thin">
                <div class="flex justify-start mb-4">
                    <div class="bg-gray-700 text-gray-200 p-3 rounded-xl max-w-xs shadow-md">
                        Merhaba! Ben Eywallah AI Orion 1. Size nasıl yardımcı olabilirim?
                    </div>
                </div>
            </div>

            <div id="modesPanel" class="w-1/3 bg-gray-800 p-6 border-l border-gray-700 flex-col overflow-y-auto scrollbar-thin hidden">
                <h2 class="text-2xl font-bold text-white mb-4">Modlar ve Amaçları</h2>
                <div id="modesContent" class="space-y-4 text-gray-300">
                    <p class="text-sm text-gray-500">Mod bilgileri yükleniyor...</p>
                </div>
                <hr class="border-gray-700 my-6" />
                <h2 class="text-2xl font-bold text-white mb-4">Netlify Fonksiyon Testi</h2>
                <button id="callNetlifyBtn" class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-xl shadow-lg transition-all duration-300 transform hover:scale-105 mt-2">
                    Netlify Fonksiyonu Çağır
                </button>
                <pre id="netlifyResult" class="bg-gray-700 text-gray-200 p-3 rounded-lg text-sm mt-4 overflow-x-auto whitespace-pre-wrap"></pre>
            </div>
        </main>

        <div class="p-6 bg-gray-800 rounded-b-2xl flex items-center border-t border-gray-700">
            <input
                type="text"
                id="chatInput"
                placeholder="Mesajınızı buraya yazın..."
                class="flex-1 bg-gray-700 text-gray-100 placeholder-gray-400 p-3 rounded-xl focus:outline-none focus:ring-2 focus:ring-emerald-500 transition-all duration-200 text-lg"
                onkeydown="if(event.key === 'Enter') document.getElementById('sendMessageBtn').click()"
            />
            <button
                id="sendMessageBtn"
                class="ml-4 bg-emerald-500 hover:bg-emerald-600 text-gray-900 font-semibold py-3 px-6 rounded-xl shadow-lg transition-all duration-300 transform hover:scale-105"
            >
                Gönder
            </button>
        </div>
    </div>

    <script type="module" src="script.js" defer></script>
</body>
</html>
