<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Eywallah AI - Orion 1</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body, html {
      height: 100%;
      font-family: 'Inter', sans-serif;
      background: #0d0d0d;
      color: #eee;
    }

    .container {
      display: flex;
      height: 100vh;
    }

    .sidebar {
      width: 260px;
      background: #1e1e1e;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      border-right: 1px solid #333;
    }

    .sidebar-header, .sidebar-footer {
      padding: 1rem;
      text-align: center;
    }

    .sidebar-header h1 {
      font-size: 1.2rem;
      color: #00aaff;
    }

    .chat-list {
      flex-grow: 1;
      overflow-y: auto;
      padding: 1rem;
    }

    .chat-list div {
      background: #333;
      padding: 10px;
      border-radius: 10px;
      margin-bottom: 10px;
      cursor: pointer;
      font-size: 0.9rem;
    }

    .chat-list div:hover {
      background: #00aaff;
      color: #121212;
    }

    .main {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .chat-output {
      padding: 1rem;
      overflow-y: auto;
      flex-grow: 1;
    }

    .message {
      max-width: 75%;
      padding: 10px 15px;
      border-radius: 15px;
      margin-bottom: 10px;
      font-size: 0.95rem;
    }

    .user-message {
      background: #005f99;
      color: #fff;
      align-self: flex-end;
    }

    .bot-message {
      background: #00aaff;
      color: #121212;
      align-self: flex-start;
    }

    .input-area {
      display: flex;
      align-items: center;
      padding: 1rem;
      border-top: 1px solid #333;
    }

    .input-area button, .input-area textarea {
      border: none;
      border-radius: 10px;
    }

    .input-area textarea {
      flex-grow: 1;
      padding: 10px;
      background: #222;
      color: #eee;
      resize: none;
      height: 45px;
      margin: 0 10px;
    }

    .input-area button {
      background: #00aaff;
      color: #121212;
      font-weight: 700;
      cursor: pointer;
      padding: 10px 20px;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }

      .sidebar {
        width: 100%;
        height: auto;
        flex-direction: row;
        overflow-x: auto;
      }

      .chat-list {
        flex-direction: row;
        display: flex;
      }

      .chat-list div {
        margin-right: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="sidebar">
      <div class="sidebar-header">
        <h1>Eywallah AI</h1>
        <button onclick="newChat()">+ Yeni Sohbet</button>
      </div>
      <div class="chat-list" id="chat-list">
        <!-- Sohbetler -->
      </div>
      <div class="sidebar-footer">
        <button onclick="toggleModMenu()">üéõ Modlar</button>
        <button onclick="alert('Ayarlar yakƒ±nda!')">‚öôÔ∏è Ayarlar</button>
      </div>
    </div>

    <div class="main">
      <div class="chat-output" id="chat-output">
        <!-- Mesajlar -->
      </div>
      <div class="input-area">
        <button onclick="toggleModMenu()">üéõ</button>
        <textarea id="user-input" placeholder="Herhangi bir ≈üey yaz..."></textarea>
        <button onclick="sendMessage()">G√∂nder</button>
      </div>
    </div>
  </div>
</body>
</html>
