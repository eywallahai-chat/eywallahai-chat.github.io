<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Eywallah AI - Orion 1</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app-container">
    <!-- Sol Menü -->
    <aside class="sidebar">
      <h2>📜 Sohbetler</h2>
      <ul id="chat-list"></ul>
    </aside>

    <!-- Ana Chat Alanı -->
    <main class="chat-main">
      <div id="chat-output" class="chat-output"></div>

      <div class="chat-input-area">
        <button id="mod-toggle">🎛</button>
        <textarea id="user-input" placeholder="Mesaj yaz..."></textarea>
        <button id="send-btn">Gönder</button>
      </div>
    </main>
  </div>

  <!-- Mod Menüsü -->
  <div id="mod-menu" class="mod-menu hidden">
    <h3>Mod Seç</h3>
    <button data-mode="egitim">🧠 Eğitim</button>
    <button data-mode="oyun">🎮 Oyun</button>
    <button data-mode="ilmi">📿 İlmi</button>
    <button data-mode="dev">💻 Geliştirici</button>
    <button onclick="toggleModMenu()">Kapat</button>
  </div>

  <script src="chat.js"></script>
</body>
</html>
